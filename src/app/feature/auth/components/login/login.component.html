<div class="login-container">
    <div class="row g-0 min-vh-100">
        <!-- Left Side - Login Form -->
        <div class="col-lg-6 col-md-12">
            <div class="login-form-wrapper">
                <div class="login-form-content">
                    <!-- Logo -->
                    <div class="logo-section">
                        <div class="d-flex align-items-center mb-4">
                            <img src="assets/images/bri-peduli-logo.webp" alt="BRI Peduli" style="height: 40px;" />
                        </div>


                        <h1 class="welcome-title">Selamat Datang di Dashboard BRI Peduli</h1>
                        <p class="welcome-subtitle">
                            Platform terpadu untuk mengelola, memantau, dan melaporkan dampak program BRI Peduli.
                            Silakan masuk untuk melanjutkan.
                        </p>
                    </div>

                    <!-- Login Form -->
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-custom" id="email" name="email"
                            [(ngModel)]="email" (change)="checkValidasi()" placeholder="Email"
                            (keyup.enter)="loginForm()">
                        <span class="text-error-validation" id="email_error"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-custom"
                                id="password" name="password" [(ngModel)]="password" (change)="checkValidasi()"
                                placeholder="Password" (keyup.enter)="loginForm()">
                            <button type="button" class="password-toggle" (click)="togglePassword()">
                                <svg *ngIf="!showPassword" width="20" height="20" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg *ngIf="showPassword" width="20" height="20" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                        <span class="text-error-validation" id="password_error"></span>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="text-end" style="margin-bottom: 20px;">
                        <a [routerLink]="['/auth/lupa-password']" class="forgot-password-link">
                            Forgot Password?
                        </a>
                    </div>

                    <!-- Buttons -->
                    <div class="row g-3">
                        <div class="col-6">
                            <button type="button" class="v-btn v-btn--primary w-full v-btn--outline"
                                (click)="goToHome()">
                                Kembali ke Home
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="v-btn v-btn--primary w-full" [disabled]="isSubmitting"
                                (click)="loginForm()">
                                Masuk Sekarang
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Hero Image -->
        <div class="col-lg-6 d-none d-lg-block">
            <div class="hero-section">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h2 class="hero-quote">"Menguatkan Dampak, Mewujudkan Keberlanjutan."</h2>
                    <p class="hero-copyright">Â© 2025 BRI Peduli - All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
